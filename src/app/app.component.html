<button (click)="resetGame()">Reset game</button>
<div
  class="status"
  [ngStyle]="{ color: this.gameStatus.status === 'Won' ? 'green' : 'red' }"
  *ngIf="this.gameStatus.status"
>
  {{ this.gameStatus.status }}
</div>

<div class="game_container">
  <hangman [wrongGuess]="this.getWrongGuessesCount()"></hangman>
  <word [word]="word" [guesses]="guesses"></word>
  <letters
    (emittedLetter)="selectedLetter($event)"
    [letters]="alphabet"
    [status]="gameStatus"
  ></letters>
</div>
